<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .mainTitle {
        margin-top: 0;
        margin-left: 0;
        font-size: 35px;
        text-align: left;
      }
      .creator {
        margin-top: 0;
        margin-left: 0;
        font-size: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1 class="mainTitle">Welcome to Hangman!</h1>
    <h2 class="creator">Created by: Gurbachan Sidhu</h2>
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
